language: perl
# only old precise has archived -thr builds, but even that fails to install
perl:
  - "5.8"
  - "5.10"
  #- "5.10.1-thr"
  #  dist: precise
  #  sudo: required
  - "5.12"
  - "5.14"
  - "5.16"
  - "5.18"
  - "5.20"
  - "5.22"
  - "5.24"
  - "5.26"
  - "5.28"
  - "5.30"
  - "dev"
#  - "cperl-5.26.1"
sudo: false
before_install:
  - perl -V
  - eval $(curl https://travis-perl.github.io/init) --perl
install:
  - cpan-install Test::LeakTrace Moose Test::CheckManifest Test::CPAN::Meta Test::Pod
  - perl Makefile.PL
  - make
script:
  - make test TEST_VERBOSE=1
